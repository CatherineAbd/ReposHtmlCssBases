<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>EX6</title>
    </head>

    <body>
        <form method ="post" action="traitement.php">
            <fieldset>
                <legend>Votre identité</legend>
                <ol>
                    <li>
                        <label for="name">Nom :</label>
                        <input type="text" name="name" id="name" placeholder="Dupont" required>
                    </li>
                    <li>
                        <label for="firstname">Prénom :</label>
                        <input type="text" name="firstname" id="firstname" placeholder="Martin" required>
                    </li>
                    <li>
                        <label for="email">Adresse mail:</label>
                        <input type="email" name="email" id="email" placeholder="dupont.martin@gmail.com" required>
                    </li>
            </ol>
            </fieldset>
            <fieldset>
                <legend>Adresse de livraison</legend>
                <ol>
                    <li>
                        <label for="address">Adresse :</label>
                        <textarea name="address" id="address" cols="30" rows="5" required></textarea>
                    </li>
                    <li>
                        <label for="zipcode">Code postal :</label>
                        <input type="text" name="zipcode" id="zipcode" placeholder="75001" required>
                    </li>
                    <li>
                        <label for="city">Ville :</label>
                        <input type="text" name="city" id="city" placeholder="Paris" required>
                    </li>
                </fieldset>
            <fieldset>
                <legend>Informations de règlement</legend>
                <ol>
                    <li>
                        <p>Type de carte bancaire :</p>
                        <ul>
                            <li>
                                <input type="radio" name="cardType" value="visa" id="visa" required checked>
                                <label for="visa">VISA</label>
                            </li>
                            <li>
                                <input type="radio" name="cardType" value="master" id="master" required>
                                <label for="master">MasterCard</label>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <label for="cardNumber">Numéro de carte :</label>
                        <input type="text" name="cardNumber" id="cardNumber" placeholder="xxxx xxxx xxxx xxxx" required>
                    </li>
                    <li>
                        <label for="securityCode">Code de sécurité :</label>
                        <input type="text" name="securityCode" id="securityCode" placeholder="xxx" required>
                    </li>
                    <li>
                        <label for="cardOwner">Nom titulaire :</label>
                        <input type="text" name="cardOwner" id="cardOwner" placeholder="Dupont Martin" required>
                    </li>
                </fieldset>
            <input type="submit" name="submitButton" value="J'achète">
        </form>
    </body>
</html>
